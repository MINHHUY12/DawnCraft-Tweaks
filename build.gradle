buildscript {
    repositories {
        maven { url = 'https://maven.minecraftforge.net' }
        mavenCentral()
        maven { url "https://plugins.gradle.org/m2/" }
		maven {  
			url "https://cursemaven.com"
			content {
				includeGroup "curse.maven"
			}
		}
    }
    dependencies {
        classpath group: 'net.minecraftforge.gradle', name: 'ForgeGradle', version: '5.1.+', changing: true
        //classpath "gradle.plugin.org.cadixdev.gradle:licenser:0.6.+"
    }
}

apply plugin: 'net.minecraftforge.gradle'
//apply plugin: 'org.cadixdev.licenser'
apply plugin: 'eclipse'
apply plugin: 'java'

group = 'com.silverminer'
version = '0.1.0'

java {
    archivesBaseName = 'Pack-Tweaks'
    toolchain.languageVersion = JavaLanguageVersion.of(17)
}

//license {
    //header = project.file('LICENSE')
    //properties {
        //name = 'AFunProject'
        //year = 2022
    //}
//}

minecraft {
    mappings channel: 'official', version: '1.18.2'
    runs {
        client {
            workingDirectory project.file('run')
            property 'forge.logging.markers', 'REGISTRIES'
            property 'forge.logging.console.level', 'debug'

            mods {
                pack_tweaks {
                    source sourceSets.main
                }
            }
        }

        server {
            workingDirectory project.file('run')
            property 'forge.logging.markers', 'REGISTRIES'
            property 'forge.logging.console.level', 'debug'

            mods {
                pack_tweaks {
                    source sourceSets.main
                }
            }
        }

        data {
            workingDirectory project.file('run')
            property 'forge.logging.markers', 'REGISTRIES'
            property 'forge.logging.console.level', 'debug'
            args '--mod', 'pack_tweaks', '--all', '--output', file('src/generated/resources/'), '--existing', file('src/main/resources/')

            mods {
                pack_tweaks {
                    source sourceSets.main
					source sourceSets.test
                }
            }
        }
    }
}

sourceSets.main.resources { srcDir 'src/generated/resources' }

dependencies {
    minecraft 'net.minecraftforge:forge:1.18.2-40.1.25'
	compileOnly fileTree(dir: 'libs', include: ['*.jar'])
}

jar {
    manifest {
        attributes([
                "Specification-Title"     : "pack_tweaks",
                "Specification-Version"   : "1",
                "Implementation-Title"    : project.name,
                "Implementation-Version"  : project.jar.archiveVersion,
                "Implementation-Timestamp": new Date().format("yyyy-MM-dd'T'HH:mm:ssZ")
        ])
    }
}

jar.finalizedBy('reobfJar')
